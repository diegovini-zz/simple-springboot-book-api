version: '3'
services:
  postgres: 
    build: ../database/
    volumes:
      - db-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  app:
    build: ./
    ports:
     - "5001:5001"
    depends_on: 
      - postgres
volumes:
  db-data:


